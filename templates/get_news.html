<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News-Verse</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #04101e;
      background-image: url('static\getnews1.png');
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    .background-image {
      position: absolute;
      top: 0;
      left: 0;
      right:0;
      width: 100%; 
      height: 100%; 
      object-fit: cover; 
      z-index: -1; 
      filter: blur(6px); 
    }
    .content {
      text-align: center;
      color: #ffffff;
      background: rgba(31, 31, 31, 0.8); 
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
      z-index: 1; 
    }

    .content h1 {
      margin-bottom: 20px;
      font-size: 32px;
    }

    .content button {
      margin: 10px 0;
      padding: 10px;
      border: none;
      border-radius: 5px;
      width: 150px;
      background: #5da4eb;
      color: #121212;
      cursor: pointer;
      font-size: 16px;
    }

    .content button:hover {
      background: #206ab5;
    }
  </style>
</head>
<body>
  <!-- Fullscreen background image -->
  <img class="background-image" src="static/getnews1.png" alt="News Background">
  <div class="content">
    <h1>Welcome to News-Verse</h1>
    <button>Get News</button>
  </div>
</body>
</html>
